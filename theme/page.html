<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{{content.title}} - {{theme.title}}</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/reset.css?v=1">
        <link rel="stylesheet" type="text/css" href="/assets/css/generics.css?v=1">
        <link rel="stylesheet" type="text/css" href="/assets/css/main-header.css?v=1">
        <link rel="stylesheet" type="text/css" href="/assets/css/page.css?v=1">
        <link rel="stylesheet" type="text/css" href="/assets/css/main-footer.css?v=1">
    </head>

    <body>
        <header class="main_header">
            <div class="main_header_titles">
                <h1 class="main_header_titles_name">
                <a href="/">
                    {{theme.title}}
                </a>
                </h1>
                <span class="main_header_titles_strapline">
                    {{theme.strapline}}
                </span>
            </div>
            <div class="main_header_nav">
                <nav class="main_header_nav_pages">
                    {{{pagesIndexHTML}}}
                </nav>
                <nav class="main_header_nav_social">
                    <ul>
                        <li>
                            <a href="{{theme.social.twitterURL}}">
                                <picture>
                                    <!--<source type="image/svg+xml" srcset="/assets/images/twitter.svg" width=20 height=20>-->
                                    <img src="/assets/images/twitter.svg" width="20" height="20" alt="Twitter" />
                                    <!--<img src="path/to/fallback.png" alt="Twitter">-->
                                </picture>
                            </a>
                        </li>
                        <li>
                            <a href="{{theme.social.githubURL}}">
                                <img src="/assets/images/github.svg" width="20" height="20" alt="Github" />
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="page_content">
                {{{content.HTML}}}
            </section>
            <div class="page_dates">
                Date created: {{content.metadata.dateCreated.string}}<br />
                Date last modified: {{content.metadata.dateModified.string}}<br />
            </div>
        </main>

        <footer class="main_footer">
            This website was built using <a href="https://github.com/neilstuartcraig/statyck">Statyck</a>
        </footer>
    </body>
</html>
